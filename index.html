<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<meta name="viewport" content="width=device-width, initial-scale=1.2"/>
	<title>Froggo</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
	<h1>FROGGO</h1>
	<main> 
		<span id='hiScore'>HiScore: 600</span> <span id='score'>Score: 0</span>
		<div class="canvasContainer">
			<canvas id="canvas"></canvas>
		</div>
		<button type='button' id='startButton'>Start Game</button>
		<form id='howManyPlayers'>
			<label><input class="option-input radio" type='radio' name='playerNum' id='p1' checked>1P</label>
			<label><input class="option-input radio" type='radio' name='playerNum' id='p2'>2P</label>
		</form>
		<br>
		<button type='button' id='infoButton'>How To Play</button>


		<div class='info-overlay'>
			<div class='info-content'>
				<h2>How To Play</h2>
				<p>Use the arrow keys to move Froggo and get to the other side of the river safely! Use lilypads and logs to safely traverse the water, but watch out for alligators and poorly timed jumps!</p>
				<br>
				<img src='./img/froggo.png' width=50 height=50>
				<button type='button' id='info-close'>Close</button>
			</div>
		</div>

	</main>

	<!-- IMAGE STOCKPILE -->
	<div style="display:none;">
		<img id="froggo" src="./img/froggo.png">
	</div>

	<div style="display:none;">
		<img id="froggoJump" src="./img/frogJump.png">
	</div>

	<div style="display:none;">
		<img id="gator1" src="./img/gator1.png">
	</div>

	<div style="display:none;">
		<img id="gator2" src="./img/gator2.png">
	</div>

	<div style="display:none;">
		<img id="gatorChomp" src="./img/gatorChomp.png">
	</div>

	<div style="display:none;">
		<img id="lilypad" src="./img/lilypad.png">
	</div>

	<div style="display:none;">
		<img id="log" src="./img/log.png">
	</div>

	<div style="display:none;">
		<img id="longLog" src="./img/longLog.png">
	</div>

	<div style="display:none;">
		<img id="life" src="./img/life.png">
	</div>

	<div style="display:none;">
		<img id="water" src="./img/water.png">
	</div>

	<div style="display:none;">
		<img id="goal" src="./img/goalGround.png">
	</div>

	<div style="display:none;">
		<img id="startGround" src="./img/ground.png">
	</div>

	<footer> 
		<a href="http://www.github.com/egarrett94/froggo"><img class='icon' src="./img/githublogo.png"></a>
		<a href="http://www.linkedin.com/in/emilymariegarrett94"><img class='icon' src="./img/linkedinicon.png"></a>
		<a href="mailto:e.marie.garrett@gmail.com"><img class='icon' src="./img/emailicon.png"></a>
		<span id='copyright'>Made with <span id="heart">&hearts;</span> by Emily Garrett 2018</span>
	</footer>

	<script
	  src="http://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
